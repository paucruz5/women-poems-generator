<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Women written poems searcher</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="akaya-kanadaka-regular">
          WELCOME TO THE POEM SEARCHER
          <br />
          WRITTEN BY WOMEN
        </h1>
      </header>
      <main>
        <div id="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem witten by women"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <small class="small">i.e: sex, music or art</small>
        </div>
        <div class="textPoem courgette-regular" id="poem-text"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/paucruz5" target="_blank">Pau Cruz</a>, is
        <a
          href="https://github.com/paucruz5/women-poems-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://women-poems-searcher.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
