<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Women written poems searcher</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the poem searcher written by woman</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem written by women"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will go here</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/paucruz5" target="_blank">Pau Cruz</a> and is
      <a
        href="https://github.com/paucruz5/women-poems-generator"
        target="_blank"
        >open-sourced on Github</a
      >
      and is hosted on
      <a href="https://women-poems-searcher.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
